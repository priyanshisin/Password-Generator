<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg text-white w-80">
        <h2 class="text-2xl font-bold mb-4">Password Generator</h2>
        <input type="text" id="password" class="bg-gray-800 p-2 rounded w-full mb-4" readonly>
        <button id="copy" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-4">Copy to Clipboard</button>
        <div class="mb-4">
            <label for="length" class="block mb-2">Password Length</label>
            <input type="number" id="length" class="bg-gray-800 p-2 rounded w-full" value="12">
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" id="uppercase" class="form-checkbox" checked>
                <span class="ml-2">Include Uppercase Letters</span>
            </label>
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" id="lowercase" class="form-checkbox" checked>
                <span class="ml-2">Include Lowercase Letters</span>
            </label>
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" id="numbers" class="form-checkbox" checked>
                <span class="ml-2">Include Numbers</span>
            </label>
        </div>
        <div class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" id="symbols" class="form-checkbox" checked>
                <span class="ml-2">Include Symbols</span>
            </label>
        </div>
        <button id="generate" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
